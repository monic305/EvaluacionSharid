<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión - GlowBeauty</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/stylesLogin.css}">
</head>

<body>
	<div class="login-container">
		<div class="logo">
			<i class="fas fa-scissors"></i>
			<h1>GlowBeauty</h1>
		</div>

		<h2 class="form-title"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>

		<!-- Mensajes de alerta -->
		<div th:if="${error}" class="alert alert-error show">
			<i class="fas fa-exclamation-circle"></i> <span th:text="${error}">Error</span>
		</div>

		<div th:if="${mensaje}" class="alert alert-success show">
			<i class="fas fa-check-circle"></i> <span th:text="${mensaje}">Mensaje</span>
		</div>

		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">
					<i class="fas fa-envelope"></i> Correo Electrónico
				</label>
				<input type="email" id="username" name="username" required placeholder="tu@email.com" autofocus>
			</div>

			<div class="form-group">
				<label for="password">
					<i class="fas fa-lock"></i> Contraseña
				</label>
				<input type="password" id="password" name="password" required placeholder="••••••••">
			</div>

			<button type="submit" class="btn-submit">
				<i class="fas fa-sign-in-alt"></i> Ingresar
			</button>
		</form>

		<div class="form-footer">
			¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
		</div>

		<div class="back-home">
			<a th:href="@{/}">
				<i class="fas fa-arrow-left"></i> Volver al inicio
			</a>
		</div>
	</div>
</body>

</html>
