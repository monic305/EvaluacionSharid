<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Peluquería</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #eee; }
        form { margin-bottom: 20px; }
        input[type="text"], input[type="email"], input[type="password"] { padding: 5px; margin-right: 10px; }
        button { padding: 5px 10px; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; 
                 width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; 
                         border: 1px solid #888; width: 400px; border-radius: 8px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #000; }
    </style>
</head>
<body>

<!-- NAV -->
<nav style="margin-bottom: 20px;">
    <a href="/profesionales" style="margin-right: 15px; text-decoration: none; color: #007BFF;">Profesionales</a>
    <a href="/usuarios" style="text-decoration: none; color: #007BFF;">Usuarios</a>
</nav>

<h1>CRUD Usuarios - Peluquería</h1>

<!-- Formulario agregar -->
<form th:action="@{/guardar}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{fechaRegistro}" />
    <input type="text" placeholder="Nombre" th:field="*{nombre}" required />
    <input type="email" placeholder="Email" th:field="*{email}" required />
    <input type="password" placeholder="Password" th:field="*{password}" required />
    <input type="text" placeholder="Teléfono" th:field="*{telefono}" />
    <button type="submit">Guardar</button>
</form>

<!-- Tabla de usuarios -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Fecha Registro</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nombre}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.telefono}"></td>
            <td th:text="${u.fechaRegistro != null ? #temporals.format(u.fechaRegistro, 'dd/MM/yyyy HH:mm') : ''}"
                th:attr="data-fecharegistro=${u.fechaRegistro}"></td>
            <td>
                <a href="#"
                   th:attr="data-id=${u.id}, 
                            data-nombre=${u.nombre}, 
                            data-email=${u.email}, 
                            data-password=${u.password}, 
                            data-telefono=${u.telefono}, 
                            data-fecharegistro=${u.fechaRegistro}"
                   onclick="openModal(this)">Editar</a> |
                <a th:href="@{'/eliminar/' + ${u.id}}" onclick="return confirm('¿Seguro que quieres eliminar?');">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Editar Usuario</h2>
        <form id="modalForm" th:action="@{/guardar}" method="post">
            <input type="hidden" name="id" id="modalId" />
            <input type="hidden" name="fechaRegistro" id="modalFechaRegistro" />
            <input type="text" name="nombre" id="modalNombre" placeholder="Nombre" required /><br/><br/>
            <input type="email" name="email" id="modalEmail" placeholder="Email" required /><br/><br/>
            <input type="password" name="password" id="modalPassword" placeholder="Password" required /><br/><br/>
            <input type="text" name="telefono" id="modalTelefono" placeholder="Teléfono" /><br/><br/>
            <button type="submit">Actualizar</button>
        </form>
    </div>
</div>

<script>
    function openModal(element) {
        document.getElementById('modalId').value = element.getAttribute('data-id');
        document.getElementById('modalNombre').value = element.getAttribute('data-nombre');
        document.getElementById('modalEmail').value = element.getAttribute('data-email');
        document.getElementById('modalPassword').value = element.getAttribute('data-password');
        document.getElementById('modalTelefono').value = element.getAttribute('data-telefono');
        document.getElementById('modalFechaRegistro').value = element.getAttribute('data-fecharegistro');
        document.getElementById('editModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    // Cerrar modal si se hace click fuera
    window.onclick = function(event) {
        var modal = document.getElementById('editModal');
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
