<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Profesionales</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #eee; }
        form { margin-bottom: 20px; }
        input[type="text"], input[type="datetime-local"], select { padding: 5px; margin-right: 10px; }
        button { padding: 5px 10px; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; 
                 width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; 
                         border: 1px solid #888; width: 400px; border-radius: 8px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #000; }

        /* Nav */
        nav { margin-bottom: 20px; }
    </style>
</head>
<body>

<!-- NAV -->
<nav>
    <a href="/usuarios" style="margin-right: 15px;">Usuarios</a>
    <a href="/profesionales">Profesionales</a>
</nav>

<h1>CRUD Profesionales</h1>

<!-- Formulario agregar -->
<form th:action="@{/profesionales/guardar}" th:object="${profesional}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="text" placeholder="Especialidad" th:field="*{especialidad}" required />
    <input type="datetime-local" th:field="*{horarioDisponible}" />
    <!-- Dropdown para Usuario -->
    <select name="usuarioId" required>
        <option value="">-- Seleccione Usuario --</option>
        <option th:each="u : ${usuarios}" 
                th:value="${u.id}" 
                th:text="${u.nombre + ' (' + u.email + ')'}">
        </option>
    </select>
    <button type="submit">Guardar</button>
</form>

<!-- Tabla de profesionales -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Especialidad</th>
            <th>Horario Disponible</th>
            <th>Usuario</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${profesionales}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.especialidad}"></td>
            <td th:text="${p.horarioDisponible != null ? #temporals.format(p.horarioDisponible, 'dd/MM/yyyy HH:mm') : ''}"></td>
            <td th:text="${p.usuario != null ? p.usuario.nombre : ''}"></td>
            <td>
                <a href="#"
                   th:attr="data-id=${p.id}, 
                            data-especialidad=${p.especialidad}, 
                            data-horario=${p.horarioDisponible}, 
                            data-usuarioid=${p.usuario != null ? p.usuario.id : ''}"
                   onclick="openModal(this)">Editar</a> |
                <a th:href="@{'/profesionales/eliminar/' + ${p.id}}" onclick="return confirm('Â¿Eliminar este profesional?');">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Editar Profesional</h2>
        <form id="modalForm" th:action="@{/profesionales/guardar}" method="post">
            <input type="hidden" name="id" id="modalId" />
            <input type="text" name="especialidad" id="modalEspecialidad" placeholder="Especialidad" required /><br/><br/>
            <input type="datetime-local" name="horarioDisponible" id="modalHorario" /><br/><br/>
            <!-- Dropdown para Usuario -->
            <select name="usuarioId" id="modalUsuarioId" required>
                <option value="">-- Seleccione Usuario --</option>
                <option th:each="u : ${usuarios}" 
                        th:value="${u.id}" 
                        th:text="${u.nombre + ' (' + u.email + ')'}">
                </option>
            </select><br/><br/>
            <button type="submit">Actualizar</button>
        </form>
    </div>
</div>

<script>
    function openModal(element) {
        document.getElementById('modalId').value = element.getAttribute('data-id');
        document.getElementById('modalEspecialidad').value = element.getAttribute('data-especialidad');
        document.getElementById('modalHorario').value = element.getAttribute('data-horario');
        let usuarioId = element.getAttribute('data-usuarioid');
        document.getElementById('modalUsuarioId').value = usuarioId;
        document.getElementById('editModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    window.onclick = function(event) {
        var modal = document.getElementById('editModal');
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
